<!DOCTYPE html>
<html>
  <head>
    <title> Chung Ha Deco </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <style>
        #card-selector::-webkit-scrollbar { display: none; }
        #card-selector { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="settings-icon" onclick="toggleSettings()"
       style="position: fixed; top: 10px; right: 10px; z-index: 9999; cursor: pointer; font-size: 24px;">
       ⚙️
  </div>

<div id="settings-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
    <div style="background: white; width: 250px; margin: 100px auto; padding: 20px; border-radius: 15px; text-align: center; position: relative;">
        <span onclick="toggleSettings()" style="position: absolute; top: 10px; right: 15px; cursor: pointer;">✖️</span>
        <h3>Настройки</h3>
        <hr>
        <p>Тип музыки:</p>
        <button id="music-toggle" onclick="changeMusicType()" style="padding: 10px; cursor: pointer;">
            Оригинал
        </button>
    </div>
</div>
    <script src="script.js"></script>

    <!-- УБИРАЕМ первый sticker-list, он не нужен -->

    <div id="screen-1">
        <h1>Chung Ha Deco</h1>
        <button onclick="showScreen(2)">Начать</button>
    </div>
    <div id="screen-2" style="display: none; text-align: center;">
    <h2> Выбери карточку:</h2>
    <div id="card-selector" style="
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    max-width: 400px;
    margin: 0 auto;
    max-height: 500px;
    overflow-y: auto;
    padding: 10px;
"></div>
    <br><br>
    <button onclick="location.reload()">На главную</button>
</div>
<div id="screen-3" style="display: none; text-align: center;">
    <h2>Укрась свою карточку!</h2>

    <div id="final-card-container" style="display: inline-block; position: relative; margin: 20px; width: 300px; height: 400px;"></div>

    <div class="sticker-menu" style="margin-bottom: 20px;">
      <p>Выбери категорию декора:</p>
      <div style="display: flex; justify-content: center; gap: 10px;">
          <button onclick="loadStickers('pink')">Розовый</button>
          <button onclick="loadStickers('blue')">Голубой</button>
          <button onclick="loadStickers('black')">Черный</button>
      </div>
      <!-- СТИКЕРЫ БУДУТ ЗДЕСЬ - ОСТАВЛЯЕМ ТОЛЬКО ОДИН -->
      <div id="sticker-list" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; min-height: 100px; padding: 10px;"></div>
  </div>

    <br>
  <button id="back-btn" onclick="backToCards()" style="padding: 10px 20px; margin-top: 20px; cursor: pointer; background: #ffe4e1; border-radius: 10px; border: 1px solid pink;">Назад к картам</button>
</div>
  </body>
</html>
